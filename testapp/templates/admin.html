<h2>Users</h2>

<table>
    <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Username</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
        <td>{{ user.0 }}</td>
        <td>{{ user.1 }}</td>
        <td>{{ user.2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
